<!DOCTYPE html>
<html>
<head>
    <title>Nayanika & Vijay's Wedding</title>
    <link rel="icon" href="https://b3event.github.io/favicon.ico" sizes="any"><!-- 32×32 -->
    <link rel="apple-touch-icon" href="https://b3event.github.io/apple-touch-icon.png"><!-- 180×180 -->
    <link rel="manifest" href="https://b3event.github.io/manifest.webmanifest">
    <link rel="preload" as="image" href="https://b3event.github.io/apple-touch-icon.png">
    <link href='https://fonts.googleapis.com/css?family=Petit Formal Script' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      body,
      html {
        padding: 0;
        margin: 0;
        width: 100%;
        height: 100%;
        text-align: center;
        overflow: hidden;
      }
      .n1 {
        background-image: url("1.png");
      }
      .n2 {
        background-image: url("2.png");
      }
      .n3 {
        background-image: url("3.png");
      }
      .n4 {
        background-image: url("4.png");
      }
      .n5 {
        background-image: url("5.png");
      }
      .n6 {
        background-image: url("6.png");
      }
      input {
        position: absolute;
        opacity: 0;
        margin-top: 90%;
        cursor: pointer;
      }
      label {
        display: inline-block;
        width: 12px;
        height: 12px;
        border: solid 2px white;
        border-radius: 999px;
        background-color: transparent;
        margin: 95vh 6px 0 6px;
        z-index: 2;
        cursor: pointer;
        transition-duration: .4s;
      }
      .slide {
        position: absolute;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        z-index: -1;
        transform: translateX(-100%);
        transition-duration: .4s;
        opacity: 1;
      }
      input:checked + label {
        background-color: #000000;
      }
      input:focus + label {
        box-shadow: 0 0 0 2px #cccccc, 0 0 18px #000000;
      }
      input:checked ~ .slide {
        transform: translateX(100%);
      }
      input:checked + label + .slide {
        transform: translateX(0);
        opacity: 1;
      }
    </style>
  </head>
<body>


	 <input type="radio" id="trigger1" name="slider" checked autofocus>
    <label for="trigger1"></label>
    <div class="slide n1"></div>
    <input type="radio" id="trigger2" name="slider">
    <label for="trigger2"></label>
    <div class="slide n2"></div>
    <input type="radio" id="trigger3" name="slider">
    <label for="trigger3"></label>
    <div class="slide n3"></div>
    <input type="radio" id="trigger4" name="slider">
    <label for="trigger4"></label>
    <div class="slide n4"></div>
    <input type="radio" id="trigger5" name="slider">
    <label for="trigger5"></label>
    <div class="slide n5"></div>
    <input type="radio" id="trigger6" name="slider">
    <label for="trigger6"></label>
    <div class="slide n6"></div>
    
   


</body>
</html>
